<!DOCTYPE html>

<head>

</head>
<body>
	<nav class="navbar navbar-inverse bg-primary navbar-custom">
		<div class="row">
			
			<div class="col-sm-8">
				<div class="navbar-home-custom">WaySign</div>
			</div>
			<div class="col-sm-1">
				<img src="if_package_toys_1443.png" alt="Smiley face" height="42" width="42" />
			</div>
			<div class="col-sm-3">
				<div class="custom-navbar-text">Welcome 0x234dd</div>				 
				<div class="custom-navbar-text">Balance: 50 Eth</div>
			</div>
		</div>
	</nav>		
	
	<div class="background-gradient-custom">
		<div class="fill-custom"></div>
		<div class="container">
			<div style="margin=10px;">
				<div id="map" style="width: 100%; height: 400px; background: grey;"> </div>
			</div>
			
			<div class="container">
				<button id="addCommentButton" type="button" class="btn btn-primary button-image image" onClick="placeComment()">
				  Add comment
				</button>
				<button id="commentPlacedButton" type="button" class="btn btn-primary" onClick="commentPlaced()" style="display: none">
					Place comment to current location
				</button>

				<!-- Modal -->
				<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add commentary</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						<form id="commentForm" >
							<div class="form-group">
								<input type="text" class="form-control" name="comment" id="recipient-name" placeholder="Add your commentary"></input>
							</div>
						</form>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary" form="commentForm" onClick="addComment()">Submit</button>
					  </div>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
		
	<script  type="text/javascript" charset="UTF-8" >

		/**
		 * Boilerplate map initialization code starts below:
		 */

		//Step 1: initialize communication with the platform
		var platform = new H.service.Platform({
		  app_id: 'DemoAppId01082013GAL',
		  app_code: 'AJKnXv84fjrb0KIHawS0Tg',
		  useCIT: true,
		  useHTTPS: true
		});
		var defaultLayers = platform.createDefaultLayers();

		//Step 2: initialize a map  - not specificing a location will give a whole world view.
		var map = new H.Map(document.getElementById('map'),
		  defaultLayers.normal.map);

		//Step 3: make the map interactive
		// MapEvents enables the event system
		// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
		var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

		// Create the default UI components
		var ui = H.ui.UI.createDefault(map, defaultLayers);
		
		var currentMarker;

		// Now use the map as required...
		moveMapToBerlin(map);
		
	</script>
	
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
